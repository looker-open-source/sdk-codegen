# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = {py37,py38,py39}-{unit,integration}

[testenv]
# otherwise tox won't let the code read LOOKERSDK env vars
passenv = LOOKERSDK*
deps =
    pytest
    pytest-cov
    pytest-mock
    pyyaml

[testenv:unit]
commands =
    pytest -rA --junitxml={env:TOX_JUNIT_OUTPUT_DIR:../results/}/{env:TOX_JUNIT_OUTPUT_NAME:python}-{envname}.xml tests/rtl/

[testenv:integration]
deps =
    pillow
    {[testenv]deps}
commands =
    pytest -rA --junitxml={env:TOX_JUNIT_OUTPUT_DIR:../results/}/{env:TOX_JUNIT_OUTPUT_NAME:python}-{envname}.xml tests/integration/
