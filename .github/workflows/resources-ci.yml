name: Resources Index CI
on:
  pull_request:
    paths:
      - bin/looker-resources-index/**
      - docs/resources/**
      - .github/workflows/resources-ci.yml

  push:
    branches:
      - main
    paths:
      - bin/looker-resources-index/**
      - docs/resources/**
      - .github/workflows/resources-ci.yml

  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: bin/looker-resources-index

jobs:
  analyzebuild:
    name: Analyze and Build
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Repo Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: |
          yarn install

      - name: Test and Analyze
        run: |
          yarn run analyze

      - name: Build
        run: |
          yarn run build

      - name: Check if missing changes to resources.json/resources-lock.json
        run: |
          git diff --exit-code ../../docs/resources
