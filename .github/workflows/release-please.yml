name: release-please
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@b1f383133aa4cc90eca1d35ae7ac7d96c1e83d72
        with:
          command: manifest
          token: ${{ secrets.LOS_AUTO_BOT_RP_TOKEN }}
