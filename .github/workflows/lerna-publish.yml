name: Release & Publish NPM Packages

#
# This workflow is expected to run after merge of release pull requested created by release-pull-request workflow.

on:
  workflow_dispatch:
    inputs:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          ref: main
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - uses: c-hive/gha-yarn-cache@v1
      - run: yarn install

      - run: echo //registry.npmjs.org/:_authToken=${NPM_TOKEN_RELEASE_BACKED} > .npmrc
        env:
          NPM_TOKEN_RELEASE_BACKED: ${{ secrets.NPM_TOKEN_RELEASE_BACKED }}

      - name: Publish to NPM registry
        run: yarn lerna publish from-package --yes
